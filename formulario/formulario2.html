<datalist id="urlsdata">
    <option>buegdhuehd</option>
    <option value="">hedueudh</option>
</datalist>

<form action="">
    <input type="url" 
    placeholder="http://example.com"
    pattern=".*/.com/.br/\.*"
    title="Somente dominios .com.br serão aceitos"
    required
    list="urlsdata"
    spellcheck="false"
    >
    <button type="submit"> Enviar</button>
</form>

name="subcribe" id="subcribe">

<fieldset>
    <legend>Bora tomar um café </legend>
    <label for="yep">Sim</label>
    <input type="radio" name="coffee" value="yes">
    <label for="nono">Não</label>
    <input type="radio" name="coffee" id="no">
</fieldset>
