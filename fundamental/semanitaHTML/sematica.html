<!-- O que é a web semântica?  para dar significado ao conteúdo. -->

<!-- Secoes comum em documentos <HTML></HTML>

-> cabeçario <header></header>
    onde utilizar?
        quando no inicio da pag é visto como global
        pode ser usado em outros elementos sematicos como article, section
        header dentro header ou footer?
    multiplos headers
    não possui atributos especificos 

-> navegação <nav></nav>
    geramente ver dentro do cabeçario 
    usanda em lugares muito importante 
    não possur atributos especificos só globais 

-> conteúdo principal main
    uma vez por pagina, logo apos do body

-> asicle
    não possuem, atributos especificos somente globais

-> barra lateral <aside></aside>
    explicações
    glossarios
    link extras
    biografia do autor
    informaçãoes de perfil
    atributos:apenas globais

-> rodapé <footer></footer> 
    geralemnete no final da pagina
    informaçoes do autor, copyright, contato, sitempa, voltar ao topo
    atributos globais

-> section
    coloca um título(h1, h2) e conteúdo (paragraffor)
    apenas globais

-> div
    usado se nnão conseguir achar um elemtro de bloco sematico

-> span 
    usado se nnão conseguir achar um elemtro de texto sematico
em ambas use atributos globais com id e class para enntragar maior significado
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        logomarca

        <nav>
            <ul>
                <li>
                    item
                </li>
            </ul>
        </nav>
    </header>
    <section>
        <header>
            hsgdyg
        </header>
        <p>djhudfhe</p>
    </section>

    <main>
        <aside>
            parte lateral
        </aside>

        <footer>
            rodapé
        </footer>
    </main>
</body>
</html>
