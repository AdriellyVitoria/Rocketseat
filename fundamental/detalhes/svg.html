<!-- SVG <svg> https://developer.mozilla.org/en-US/docs/Web/SVG/Element
    E uma marcação, estilo html, mas não é para textos, é para fazer imsgens elementos para pegarr formas 

    Para entender melhor 
    - Imagem rasterizada x imagem vetorizada

    *BENEFICIOS
    - Mais leve 
    - Mais detalhada
    - Maior acessibilidade e SEO
    - Pode ser editada via CSS ou atributos

    *DESVANTAGENS
    - Pode ser mais complicado de trabalhar 
    - Quando mais complexa a imagem, mais trabalho para o navegador
    - Navegadores mais antifgos não possuem suporte a essa tag

    Para fotografias, ainda prefira usar imagens rasterizadas.

-->

<svg widht="200" height="200">
    <circle cx="100" cy="100" r="80" stroke="red" stroke-width="6" fill="blue" />
</svg>

<svg widht="300" height="200">
    <rect
    stroke="blue"
    stroke-width="4"
    widht="100%"
    height="100%"
    fill="green" />
</svg>
